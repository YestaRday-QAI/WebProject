<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <link href="/static/lib/bootstrap-5.2.2-dist/css/bootstrap.css" rel="stylesheet">
    <title>Title</title>
</head>
<body>
    <div class="container page-body">
        <div role="main">
            <div class="body-main">
                <div style="margin-bottom: 10px">
                        <a class="btn btn-success" href="/teacher/AddProblem/">添加题目</a>
                </div>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>题目编号</th>
                        <th>题目类型</th>
                        <th>题目名称</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for obj in queryset %}
                    <tr>
                        <td>P{{ obj.id }}</td>
                        <td>{{ obj.get_type_display }}</td>
                        <td>{{ obj.name }}</td>
                        <td>
                            <a onclick="return confirm('是否删除？')" href="/teacher/{{ obj.id }}/DeleteProblem/"><button>删除</button></a>
                            <a href="/teacher/{{ obj.id }}/EditProblem/"><button>修改</button></a>
                        </td>
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class="body-footer">
                <div class="col-md-4 col-md-offset-3">
                    <nav aria-label="Page navigation">
                        <ul class="pagination">
                            <li class="page-item">
                                <a class="page-link" href="/teacher/ProblemList/?page={{ previous_page }}" aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>
                            {% for num in page_num %}
                            <li class="page-item">
                                <a class="page-link" href="/teacher/ProblemList/?page={{ num }}">{{ num }}</a>
                            </li>
                            {% endfor %}
                            <li class="page-item">
                                <a class="page-link" href="/teacher/ProblemList/?page={{ next_page }}" aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
