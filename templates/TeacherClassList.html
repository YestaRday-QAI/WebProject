<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <link href="/static/lib/bootstrap-5.2.2-dist/css/bootstrap.css" rel="stylesheet">
    <title>Title</title>
</head>
<body>
    <div class="container page-body">
        <div role="main">
            <div class="body-main">
                <div style="margin-bottom: 10px">
                        <a class="btn btn-success" href="/teacher/addClass/">添加班级</a>
                </div>
                <table class="table table-striped">
                    <thead>
                        <th>班级编号</th>
                        <th>课程名称</th>
                        <th>班级名称</th>
                        <th>操作</th>
                    </thead>
                    <tbody>
                    {% for obj in queryset %}
                        <tr>
                            <td>C{{ obj.id }}</td>
                            <td>{{ obj.coursename }}</td>
                            <td>{{ obj.classname }}</td>
                            <td><a onclick="return confirm('是否删除？')" href="/teacher/{{ obj.id }}/deleteClass/"><button>删除</button></a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class="body-footer">
                <div class="col-md-4 col-md-offset-3">
                    <nav aria-label="Page navigation">
                        <ul class="pagination">
                            <li class="page-item">
                                <a class="page-link" href="/teacher/classList/?page={{ previous_page }}" aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>
                            {% for num in page_num %}
                            <li class="page-item">
                                <a class="page-link" href="/teacher/classList/?page={{ num }}">{{ num }}</a>
                            </li>
                            {% endfor %}
                            <li class="page-item">
                                <a class="page-link" href="/teacher/classList/?page={{ next_page }}" aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
